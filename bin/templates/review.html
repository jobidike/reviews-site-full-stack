<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="./css/styles.css" />
<link rel="stylesheet" type="text/css" href="./css/layout.css" />
<title>Fruit Reviews</title>
</head>

<body class="img">
	<!-- <h3><a href="/tags"> Tags</a></h3> -->
	<div class="container">

		<header>
			<div id="page-title">
				<h1>Fruit Review</h1>
			</div>
		</header>

		<div class="reviews">
			<h2 th:text="${review.name}"></h2>
			<h3 th:text="${review.category}"></h3>
			<img th:src="${review.image}" alt="A picture of fruit"></img>
			<p th:text="${review.date}"></p>
			<p th:text="${review.synopsis}"></p>
			<p th:text="${review.tag}"></p>
			<a href="http://localhost:8080/categories">List of Fruit
				Categories</a> <a href="http://localhost:8080/reviews">List of Fruit
				Reviews</a>

		</div>
		<div class="reviews">
			<form method="POST">
				<label>Enter a new tag name: </label> <input type="text"
					name="tagName" />
				<button th:formaction="@{/add-tag}">add</button>
			</form>

			<form method="POST">
				<label>Enter id of course to remove: </label> <input type="text"
					name="id" />
				<button th:formaction="@{/remove-tag}">delete</button>
			</form>

		</div>
		<footer>
			<h4>Copyright 2017 Jaimie Obidike</h4>
		</footer>
	</div>
</body>
</html>
